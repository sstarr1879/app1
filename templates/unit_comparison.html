<!DOCTYPE html>
<html>
<head>
	<title>Compare Unit Readiness</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
	{% include "includes/navbar.html" %}
	<div class="container-fluid" style="margin-top:65px">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <label class="input-group-text border-0">Select Unit</label>
		  </div>
		        <select class="custom-select border-0 col-3" id ='first_cat'>
		        	<option selected>Choose...</option>
		            <option value="austin">AUSTIN</option>
		            <option value="boston">BOSTON</option>
		            <option value="cino">CINO(IAAG)</option>
		            <option value="hhd">HHD</option>
		            <option value="mntview">MNT VIEW</option>
								<option value="support">SUPPORT</option>
								<option value="unk">UNK</option>
		        </select>
		    </div>
				<div class=row>
			<div class="col-md-6">
				<div class="chart" id="bargraph">
					<script>
					    var graphs = {{plot | safe}};
					    Plotly.plot('bargraph',graphs,{});
					 </script>
				 </div>
				</div>
				<div class="col-md-6">
					<h6> Readiness Comparison </h6>
				</div>
			</div>
			</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/plots.js') }}"></script>

</body>
</html>
